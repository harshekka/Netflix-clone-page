<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="sign.css">
</head>
<body background="https://assets.nflxext.com/ffe/siteui/vlv3/7ca5b7c7-20aa-42a8-a278-f801b0d65fa1/fb548c0a-8582-43c5-9fba-cd98bf27452f/IN-en-20240326-popsignuptwoweeks-perspective_alpha_website_large.jpg" >

  <div class="main">
    <div class="nav">
        <a href="./index.html">
            <img src="fontbolt.png" alt="">
        </a>
    </div>
  </div>
    
  <div class="container">
    <form class="sign-in-form">
      <h2>Sign In</h2>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit">Sign In</button>
      <div class="extra-options">
        <a href="#">Forgot password?</a>
        <span>Don't have an account? <a href="signup.html">Sign up</a></span>
      </div>
    </form>
  </div>
</body>
</html>
